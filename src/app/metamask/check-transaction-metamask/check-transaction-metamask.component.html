<form (ngSubmit)="onCheckTransaction()" [formGroup]="form">
  <label>Transaction hash
    <input formControlName="txHash" class="form-control" type="text" />
  </label>
  <button class="button" type="submit" [disabled]="formInvalid">Check transaction</button>
</form>
<div class="success">{{ success$ | async}}</div>
<div class="error">{{ error$ | async}}</div>
