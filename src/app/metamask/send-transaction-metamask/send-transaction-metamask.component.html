<ng-container *ngIf="(networkVersion | async) != 1; else testnet ">
  <div>
    <form (ngSubmit)="onSendTransaction()">
      <label>ETH Amount
        <input formControlName="amount" class="form-control" type="number" />
      </label>
      <button class="button" type="submit">Send</button>
    </form>
  </div>
  <div class="success">{{ success$ | async}}</div>
  <div class="error">{{ error$ | async}}</div>
</ng-container>

<ng-template #testnet>
  <div *ngIf="(metaMaskService.networkVersion | async) === 1">
    <span>Use a testnet to send transaction</span>
  </div>
</ng-template>
